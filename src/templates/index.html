<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Passport Photo Tool</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: 0 auto; }
        #result img { max-width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biometric Passport Photo Tool</h1>
        <p>Upload an image to get started.</p>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="file" id="file-input" accept="image/jpeg">
            <button type="submit">Process Image</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('file-input');
            formData.append('file', fileInput.files[0]);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    resultDiv.innerHTML = `<img src="${data.image}" alt="Processed Image">`;
                } else {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `An error occurred: ${error}`;
            }
        });
    </script>
</body>
</html>
